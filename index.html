<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Codenames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Codenames</h1>
    <div id="controls">
        <button id="show-answers">정답 보기</button>
    </div>
    <div id="hint"></div>
    <p id="turn">현재 턴: <span id="current-team">빨간 팀</span></p>
    <table id="board"></table>
    <p>빨간 팀 요원 남은 수: <span id="red-left">8</span> | 파란 팀 요원 남은 수: <span id="blue-left">8</span></p>
    <script src="script.js"></script>
</body>
</html>
